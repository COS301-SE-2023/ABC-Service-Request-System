<div class="dashboard-container">
  <app-page-header></app-page-header>

  <app-dash-panel (openForm)="openNewTicketForm()" [tickets]="tickets"></app-dash-panel>
  <app-ticket-item [tickets]="tickets"></app-ticket-item>
  <app-new-ticket-form *ngIf="showForm" (newTicketEvent)="addNewTicket($event)" (closeForm)="closeForm()"></app-new-ticket-form>
  <app-search-bar (searchEvent)="searchTicket($event)"></app-search-bar>
</div>
