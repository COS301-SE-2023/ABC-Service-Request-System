<div class = "header">
    <app-page-header></app-page-header>
</div>

<div class="panel">
    <app-dash-panel></app-dash-panel>
</div>

<div class ="profile">
    <h2>Profile</h2>
    <div class="profile-picture">
        <img src="{{ getUsersProfilePicture() }}" alt="profile-picture">
        <input type="file" name="profilePicture" (change)="onFileChanged($event)">
    </div>
    <form>

        <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" *ngIf="!editingName"
                      [(ngModel)]="editedName"
                      (keydown)="onFieldChange()">
                <img src="./assets/pencil.png" alt="pencil">
        </div>

        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" *ngIf="!editingSurname"
                  [(ngModel)]="editedSurname"
                  (keydown)="onFieldChange()">
            <img src="./assets/pencil.png" alt="pencil">
        </div>

        <button [disabled]="!isDirty" (click)="saveChanges()" class="save-profile">Save</button>
</form>

</div>

<div class="container">
    <div class = "option">
        <h1>Dark Mode</h1>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </div>
    <div class = "option">
        <h1>Notifications</h1>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </div>
</div>
