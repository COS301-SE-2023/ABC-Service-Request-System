<div class="panel">
    <app-settings></app-settings>
</div>
<div class ="profile">
    <h2>Profile</h2>
    <div class="profile-picture">
        <img src="{{ getUsersProfilePicture() }}" alt="profile-picture">
        <input type="file" name="profilePicture" (change)="onFileChanged($event)">
    </div>
    <form>

        <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" name="name" *ngIf="!editingName"
                      [(ngModel)]="editedName"
                      (keydown)="onFieldChange()">
                <img src="./assets/pencil.png" alt="pencil">
        </div>

        <div class="form-group">
            <label for="surname">Surname:</label>
            <input id="surname" name="surname" *ngIf="!editingSurname"
                  [(ngModel)]="editedSurname"
                  (keydown)="onFieldChange()">
            <img src="./assets/pencil.png" alt="pencil">
        </div>

        <button [disabled]="!isDirty" (click)="saveChanges()" class="save-profile">Save</button>
</form>

</div>
