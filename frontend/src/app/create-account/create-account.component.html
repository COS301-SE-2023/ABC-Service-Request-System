<app-page-header></app-page-header>
<app-dash-panel (openForm)="openNewTicketForm()" [tickets]="tickets"></app-dash-panel>

<div class="create-account-container">

  <mat-form-field>
    <mat-select [(value)]="selected" class="header-label">
      <mat-option value="client">Client</mat-option>
      <mat-option value="Internal">Internal</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="content-area">
    <div class="content">
      <app-client-account-page1 (createAccountClicked)="incrementClientStage()" *ngIf="clientStage === 0"></app-client-account-page1>
      <app-client-account-page2 (backClicked)="decrementClientStage()" *ngIf="clientStage === 1"></app-client-account-page2>
    </div>

    <div class="img">
      <img src="../../assets/client_background.png" alt="background">
    </div>
  </div>
</div>
