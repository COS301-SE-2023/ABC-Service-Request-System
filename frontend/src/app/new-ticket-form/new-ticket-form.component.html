<form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">

  <label>
    Summary:
    <input type="text" formControlName="summary">
  </label>

  <label>
    Description:
    <input type="text" formControlName="description">
  </label>

  <label>
    Assignee:
    <input type="text" formControlName="assignee">
  </label>

  <label>
    Assigned:
    <input type="text" formControlName="assigned">
  </label>

  <label>
    Group:
    <input type="text" formControlName="group">
  </label>

  <label>
    Priority:
    <select formControlName="priority">
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
  </label>

  <label>
    Start Date:
    <input type="date" formControlName="startDate">
  </label>

  <label>
    End Date:
    <input type="date" formControlName="endDate">
  </label>

  <label>
    Status:
    <select formControlName="status">
      <option value="Active">Active</option>
      <option value="Pending">Pending</option>
    </select>
  </label>

  <button id="submit-button" type="submit">Submit</button>
  <button id="close-button" type="button" (click)="closeForm.emit()">Close</button>

</form>
