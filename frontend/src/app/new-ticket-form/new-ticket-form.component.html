<div class="page-container">
  <h1>Add Ticket</h1>

  <div class="form-container">
    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="ticket-form">
      <div class="form-column">
        <label>
          Summary:
          <input type="text" formControlName="summary">
        </label>

        <label>
          Assignee:
          <input type="text" formControlName="assignee">
        </label>

        <label>
          Group:
          <input type="text" formControlName="group">
        </label>

        <label>
          Start Date:
          <input type="date" formControlName="startDate">
        </label>

      </div>

      <div class="form-column">
        <label>
          Assigned:
          <input type="text" formControlName="assigned">
        </label>

        <label>
          Priority:
          <select formControlName="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </label>

        <label>
          End Date:
          <input type="date" formControlName="endDate">
        </label>

        <label>
          Status:
          <select formControlName="status">
            <option value="Active">Active</option>
            <option value="Pending">Pending</option>
          </select>
        </label>

        <label>
          Description:
        </label>
      </div>

      <div class="form-column">
        <div class="textarea-container">
          <textarea formControlName="description"></textarea>
        </div>
      </div>

      <div class="form-buttons">
        <button id="submit-button" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>

<app-dash-panel></app-dash-panel>
<app-page-header></app-page-header>
