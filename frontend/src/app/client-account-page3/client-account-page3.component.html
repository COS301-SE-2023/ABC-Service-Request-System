<div class="container">
  <h1>Initial Project</h1> <br>
  <p>All client accounts must have at least one project registered to them. Create this clients initial project here!</p>

  <div class="project-information">
    <div class="project-logo">
      <div class="hover-bg" [style.opacity]="hovered ? '1' : '0'" (mouseenter)="toggleHover()" (mouseleave)="toggleHover()"></div>
      <img [src]="projectImageUrl" alt="projectLogo">

      <div class="image-select-outer-wrapper grid grid-cols-3 gap-4">
        <div class="image-select">
          <button>
            <img src="../../assets/project-logos/camera.png" alt="select-logo">
          </button>
        </div>
        <div class="image-select">
          <button>
            <img src="../../assets/project-logos/coffee-cup.png" alt="select-logo">
          </button>
        </div>
        <div class="image-select">
          <button>
            <img src="../../assets/project-logos/computer.png" alt="select-logo">
          </button>
        </div>
        <div class="image-select">
          <button>
            <img src="../../assets/project-logos/eight.png" alt="select-logo">
          </button>
        </div>
        <div class="image-select">
          <button>
            <img src="../../assets/project-logos/flask.png" alt="select-logo">
          </button>
        </div>
        <div class="image-select">
          <button>
            <img src="../../assets/project-logos/hotdog.png" alt="select-logo">
          </button>
        </div>
        <div class="image-select">
          <button>
            <img src="../../assets/project-logos/laptop.png" alt="select-logo">
          </button>
        </div>
        <div class="image-select">
          <button>
            <img src="../../assets/project-logos/notebook.png" alt="select-logo">
          </button>
        </div>
        <div class="image-select">
          <button>
            <img src="../../assets/project-logos/smartphone.png" alt="select-logo">
          </button>
        </div>
        <div class="image-select">
          <button>
            <img src="../../assets/project-logos/vynil.png" alt="select-logo">
          </button>
        </div>
        <div class="image-select">
          <button>
            <img src="../../assets/project-logos/wallet.png" alt="select-logo">
          </button>
        </div>
        <div class="image-select">
          <button>
            <img src="../../assets/project-logos/web-design.png" alt="select-logo">
          </button>
        </div>
      </div>
    </div>
    <input type="text" placeholder="Untitled" [(ngModel)]="formData.projectName">
  </div>

  <h2>Assigned Groups</h2> <br>

  <div class="all-groups">
    <div class="group-tab">
      <p>Backend</p>
      <i class="fa-solid fa-xmark" tabindex="0" (click)="removeGroupTab($event)" (keyup)="handleKeyupEvent($event)"></i>
    </div>

    <div class="group-tab">
      <p>Epiuse</p>
      <i class="fa-solid fa-xmark" tabindex="0" (click)="removeGroupTab($event)" (keyup)="handleKeyupEvent($event)"></i>
    </div>

    <div class="group-tab">
      <p>Service Engineering</p>
      <i class="fa-solid fa-xmark" tabindex="0" (click)="removeGroupTab($event)" (keyup)="handleKeyupEvent($event)"></i>
    </div>
  </div>

  <button class="add-btn">Add</button> <br>

  <button class="complete-btn" (click)="onCompleteClicked()">Complete</button>
  <button class="back-btn" (click)="onBackClicked()">Back</button>
</div>
