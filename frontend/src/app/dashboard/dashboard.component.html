<div class="dashboard-container">
  <app-page-header></app-page-header>
  <app-search-bar (searchEvent)="searchTicket($event)"></app-search-bar>
  <app-dash-panel (openForm)="openNewTicketForm()" [tickets]="tickets"></app-dash-panel>
  <app-ticket-table (openForm)="openUpdateForm($event)" [tickets]="tickets"></app-ticket-table>
  <app-new-ticket-form *ngIf="showForm" (newTicketEvent)="addNewTicket($event)" (closeForm)="closeForm()"></app-new-ticket-form>
  <app-update-ticket-modal *ngIf="showUpdateForm" (closeUpdateForm)="closeUpdateForm()" (updateTicketEvent)="updateTicket($event)"></app-update-ticket-modal>
</div>
