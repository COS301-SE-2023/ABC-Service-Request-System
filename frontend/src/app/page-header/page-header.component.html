<div class="header-container">
  <div routerLink="/dashboard" class="logo-container">
    <img src="/assets/App Logo PNG.png" alt="Logo">
    <h1>LUNA</h1>
  </div>

  <div class="header-container-right">
    <div class="notifications">
        <mat-icon matBadge="1" matBadgeColor="primary" matBadgeSize="small" (click)="openNotifications()">mail_outline</mat-icon>  <!--(click)="openNotifications.emit()"-->
        <app-notifications-panel *ngIf="showForm" (notificationsPanelEvent)="openNotifications()" (closeForm)="closeNotificationsForm()"></app-notifications-panel>
    </div>

    <div class="profile-photo">
      <img src="/assets/profile-icon.png" alt="ProfilePic">
    </div>

    <div class="log-out">
      <img routerLink="/" src="/assets/Logout.png" alt="Logout">
    </div>
  </div>
</div>
