<div class="user-card">
  <div class = "user-image">
    <img [src]="getProfilePhoto() || '../../assets/default-user.png'" alt="User image">
  </div>

  <div class="user-content">
    <div class="user-details">
      <p>{{user?.name}} {{user?.surname}}</p>
    </div>
    <div class = "user-role">
      <p>{{user?.roles}}</p>
    </div>
  </div>
</div>
