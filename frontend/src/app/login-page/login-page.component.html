<body>
  <div class="sidelogin">
    <div class="loginDescription">
      <img src="/assets/App Logo.jpg" alt="Logo">
      <h3>LUNA</h3>
      <h1>Log in</h1>
      <p>Welcome back! Effortlessly streamline your requests with LUNA</p>
    </div>

    <form class="loginDetails">
      <label for="email"><strong>Email</strong></label>
      <input type="email" id="email" name="email" placeholder="example@domain.com" class="form-control" required><br>

      <label for="pwd"><strong>Password</strong></label>
      <input type="password" id="pwd" name="pwd" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" class="form-control" required><br>

      <div class="form-check keepLogin">
        <label for="kLogin"><input type="checkbox" class="form-check-input" id="kLogin" name="kLogin" value="kLogin"><strong> Keep me logged in</strong></label>
      </div>

      <div class="loginButton">
        <button type="button" class="btn" (click)="navigateToDashboard($event)">Log in</button>
      </div>

      <p>OR</p>

      <div class="googleLogin">
        <button type="gbutton" class="gbtn"><img src="/assets/google-logo.png" alt="google">Continue with Google</button>
      </div>
    </form>

    <a class="forgot-password" href="">Forgot Password?</a>
  </div>

  <div class="illustration">
    <img src="/assets/Frame 3.png" alt="Illustration">
  </div>

  </body>
