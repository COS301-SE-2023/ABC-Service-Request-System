name: Development Continuous Deployment (CD)

on:
  push:
    branches: 
      - '*'

jobs:
  build:
    environment: Development
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create Temporary .env
        run: |
          touch .env
          echo ${{ secrets.ENV_FILE }} >> .env
      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: frontend

      - name: Install Angular CLI
        run: npm install -g @angular/cli
        
      - name: Install Backend Dependencies
        run: npm install
        working-directory: backend

      - name: Build Backend
        run: npm run build
        working-directory: backend

      # Deploy Frontend to Heroku
      - name: Deploy Frontend to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "luna-hyperion-tech" # replace with your Heroku app name
          heroku_email: "hyperiontech.capstone@gmail.com" # replace with your Heroku email

       # Deploy Backend to Heroku
      - name: Deploy Backend to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "luna-backend" # replace with your Heroku app name
          heroku_email: "hyperiontech.capstone@gmail.com" # replace with your Heroku email
